<!-- login -->

<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h1 class="mb-5">Login</h1>
                        <form action="" method="post">
                            {% csrf_token %}

                        <div class="form-outline mb-4 text-start">
                            <label class="form-label" for="typeEmailX-2">Email</label>
{#                            <input type="email" id="typeEmailX-2" class="form-control form-control-lg" value="" />#}
                            <div class="form-control form-control-lg">{{ form.username }}</div>
                        </div>

                        <div class="form-outline mb-4 text-start">
                            <label class="form-label" for="typePasswordX-2">Password</label>
                            <div class="form-control form-control-lg">{{ form.password }}</div>
{#                            <input type="password" id="typePasswordX-2" class="form-control form-control-lg" value="" />#}
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                        </div>

                        </form>
                        <hr class="my-5">

                        <div class="d-grid gap-2">
                            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                                    type="submit"><i class="bi bi-facebook"></i> 페이스북으로 로그인하기
                            </button>
                            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                                    type="submit"><i class="bi bi-google"></i> 구글로 로그인하기
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
